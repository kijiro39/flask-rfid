{% extends "base.html" %}
{% block title %}View Employee{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center p-4 bg-light rounded shadow" style="max-width: 600px;">
        <h2><i class="fas fa-user"></i> {{ employee.username }} Profile</h2>
        <br>
        <p><i class="fas fa-id-card"></i> Employee ID: {{ employee.user_id }}</p>
        <p><i class="fas fa-user"></i> First Name: {{ employee.first_name }}</p>
        <p><i class="fas fa-user"></i> Last Name: {{ employee.last_name }}</p>
        <p><i class="fas fa-credit-card"></i> Card ID: {{ card_id }}</p>
    </div>
</div>

{% endblock %}
